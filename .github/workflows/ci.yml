name: API Automation Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      test-run:
        description: 'Run Tests (y/n)?'
        required: true
        default: 'y'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit贸rio
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Dar permiss茫o ao wrapper do Gradle
        run: chmod +x ./gradlew

      - name: Executar testes com Gradle
        run: ./gradlew clean test --info

      - name: Gerar relat贸rio Allure
        run: ./gradlew allureReport

      - name: Publicar relat贸rio Allure como artefato
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/reports/allure-report

      - name: Adicionar resumo do Allure no GitHub
        if: always()
        run: |
          REPORT_PATH="build/reports/allure-report/index.html"
          if [ -f "$REPORT_PATH" ]; then
            echo "##  Relat贸rio Allure" >> $GITHUB_STEP_SUMMARY
            echo "[Abrir relat贸rio Allure]($REPORT_PATH)" >> $GITHUB_STEP_SUMMARY
          else
            echo "Relat贸rio Allure n茫o encontrado" >> $GITHUB_STEP_SUMMARY
          fi

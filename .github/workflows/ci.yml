name: API Automation Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      test-run:
        description: 'Run Tests (y/n)?'
        required: true
        default: 'y'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar JDK 21
      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      # 3Ô∏è‚É£ Cache do Gradle
      - name: Cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 4Ô∏è‚É£ Dar permiss√£o ao wrapper do Gradle
      - name: Dar permiss√£o ao wrapper do Gradle
        run: chmod +x ./gradlew

      # 5Ô∏è‚É£ Executar testes com Gradle
      - name: Executar testes com Gradle
        run: ./gradlew clean test --info

      # 6Ô∏è‚É£ Gerar relat√≥rio Allure
      - name: Gerar relat√≥rio Allure
        run: ./gradlew allureReport

      # 7Ô∏è‚É£ Publicar resumo do Allure no GitHub Actions
      - name: Publicar resumo do Allure no GitHub Actions
        if: always()
        run: |
          REPORT_URL="https://ruanosorio.github.io/apiautomation-restassured/"
          echo "## üìä Relat√≥rio Allure" >> $GITHUB_STEP_SUMMARY
          echo "[Abrir relat√≥rio Allure]($REPORT_URL)" >> $GITHUB_STEP_SUMMARY

      # 8Ô∏è‚É£ Publicar Allure Report no GitHub Pages
      - name: Publicar Allure Report no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}       # Use o token criado
          publish_dir: ./build/reports/allure-report
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          allow_empty_commit: true

name: API Automation Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      test-run:
        description: 'Run Tests (y/n)?'
        required: true
        default: 'y'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # 2️⃣ Configurar JDK 21
      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      # 3️⃣ Cache do Gradle
      - name: Cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 4️⃣ Dar permissão ao wrapper do Gradle
      - name: Dar permissão ao wrapper do Gradle
        run: chmod +x ./gradlew

      # 5️⃣ Executar testes com Gradle
      - name: Executar testes com Gradle
        run: ./gradlew clean test --info

      # 6️⃣ Gerar relatório Allure
      - name: Gerar relatório Allure
        run: ./gradlew allureReport

      # 7️⃣ Verificar se o relatório foi gerado
      - name: Verificar relatório Allure
        id: check_report
        run: |
          if [ -f "build/reports/allure-report/index.html" ]; then
            echo "report_exists=true" >> $GITHUB_OUTPUT
          else
            echo "report_exists=false" >> $GITHUB_OUTPUT
          fi

      # 8️⃣ Publicar resumo do Allure no GitHub Actions
      - name: Publicar resumo do Allure
        if: steps.check_report.outputs.report_exists == 'true'
        run: |
          echo "## 📊 Relatório Allure" >> $GITHUB_STEP_SUMMARY
          echo "[Abrir relatório Allure](https://ruanosorio.github.io/apiautomation-restassured/index.html)" >> $GITHUB_STEP_SUMMARY

      # 9️⃣ Publicar Allure Report no GitHub Pages
      - name: Publicar Allure Report no GitHub Pages
        if: steps.check_report.outputs.report_exists == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}       # Personal Access Token com escopo repo
          publish_dir: ./build/reports/allure-report
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          allow_empty_commit: true
